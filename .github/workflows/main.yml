name: Python CI with pipenv

on:
  pull_request: {}
  push:
    branches:
      - 'main'
      - 'feature/**'
    paths-ignore:
      - '**.md'
      - '_config.yml'
      - '**.tweet'

jobs:
  compilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.6"
          architecture: x64
          # https://github.com/actions/setup-python/blob/main/docs/advanced-usage.md#caching-packages
          cache: "pipenv"
      - name: Install Dependencies with pipenv
        run: |
          pip install pipenv
          pipenv install --quiet --deploy --dev
      - run: pipenv run isort --recursive --diff .
      - run: pipenv run black --check .
      - run: pipenv run flake8
      - run: pipenv run mypy
      - name: Python Tests with pytest
        run: pipenv run pytest --cov --cov-fail-under=85 --capture=no --log-cli-level=INFO -n auto
      - name: Build Application Executable Package with PyInstaller
        run: |
          pipenv run pyinstaller --windowed --noconsole \
            --add-data "setup.cfg:." \
            --add-data "pysimplegui_boilerplate/resources/*:pysimplegui_boilerplate/resources" \
            --name pysimplegui_boilerplate-main \
            --clean --noconfirm pysimplegui_boilerplate/__main__.py
      - name: Display Built Artifacts
        run: |
          du -s -h *
